<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>CGI Test</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Find By Social ID</h2>
    <div>
        <form class="form-horizontal" th:object="${person}" th:action="@{/person/find}" method="get">
            <div class="form-group">
                <label class="col-sm-2 control-label">Social ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{sotu}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
