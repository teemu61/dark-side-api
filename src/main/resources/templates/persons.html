<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>CGI Tests</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(persons)}">
        <h2>Person List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Street Address</th>
                <th>City</th>
                <th>Social ID</th>
                <th>Language</th>
                <th>View</th>
                <th>Edit</th>
            </tr>
            <tr th:each="person : ${persons}">
                <td th:text="${person.id}"><a href="/person/${person.id}">Id</a></td>
                <td th:text="${person.firstName}">First name</td>
                <td th:text="${person.lastName}">Last name</td>
                <td th:text="${person.address?.streetAddress}">Street Address</td>
                <td th:text="${person.address?.city}">City</td>
                <td th:text="${person.sotu}">Social ID</td>
                <td th:text="${person.language}">Language</td>
                <td><a th:href="${ '/person/' + person.id}">View</a></td>
                <td><a th:href="${'/person/edit/' + person.id}">Edit</a></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
