<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>CGI Test</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Person Details</h2>
        <div th:if="${person.id != null}"   >
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Person Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.id}">Person Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">First name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.firstName}">First name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.lastName}">Last name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Street Address:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.address?.streetAddress}">Street Address</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">City:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.address?.city}">Last name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Social ID:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.sotu}">Last name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Language:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.language}">Language</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">DateOfBirth:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.dateOfBirth}">DateOfBirth</p>
                    </div>
                </div>
                <div class="form-group" >
                    <label class="col-sm-2 control-label">Education:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">
                            <a text="Show Educations" th:href="'/educations/' + ${person.id} ">Educations</a>
                        </p>
                    </div>
                </div>
                <div class="form-group" >
                    <label class="col-sm-2 control-label">Kids:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">
                            <a th:each="kid : ${person.parentTo}"  th:text="${kid.firstName}+'  '" th:href="'/person/' + ${kid.id}">Id</a>
                        </p>
                    </div>
                </div>
                <div class="form-group" >
                    <label class="col-sm-2 control-label">Parents:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">
                            <a th:each="parent : ${person.parentFrom}"  th:text="${parent.firstName}+'  '" th:href="'/person/' + ${parent.id}">Id</a>
                        </p>
                    </div>
                </div>
            </form>
    </div>

    <div th:if="${person.id == null}" >
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="'No Person found with Social ID:   '+${person.sotu}"></p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
