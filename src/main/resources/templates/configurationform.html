<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>CGI Test</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>API Configuration</h2>
    <div>
        <form class="form-horizontal" th:object="${configuration}" th:action="@{/api/configuration/update}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">API key:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{apikey}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Longitude:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{longitude}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Lattitude:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lattitude}"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
