<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>datapoints</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
.loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid blue;
  border-bottom: 16px solid blue;
  width: 60px;
  height: 60px;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">

	$(document).ready(function() {
        console.log("document ready...")

		$.ajax({
			type : 'GET',
			headers : {
				Accept : "application/json; charset=utf-8",
				"Content-Type" : "application/json; charset=utf-8"
			},
			url : '/api/datapoints',
			success : function(result) {
			    console.log("ajax success ...");
                google.charts.load('current', {
					'packages' : [ 'corechart' ]
				});

                var dataArray = [];
    
	    		$.each(result, function(i, obj) {
                    var date = new Date(obj.time);
                    dataArray.push([ date, obj.tempHi, obj.tempLo ]);
                });

                document.getElementById("loader").style.display = "none";
				google.charts.setOnLoadCallback(function() {
					drawChart(dataArray);
				});
			}
		});

        function drawChart(dataArray) {
            console.log("drawChart called... ",dataArray);
            google.charts.load('current', {'packages':['corechart']});

            var data = new google.visualization.DataTable();
            data.addColumn('datetime', 'Time');
            data.addColumn('number', 'Highest Temperature');
            data.addColumn('number', 'Lowest Temperature');
            data.addRows(dataArray);

            var options = {
                title: 'Temperature',
                curveType: 'function',
                legend: { position: 'bottom' }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
            chart.draw(data, options);
        }
    });


</script>

<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div>
        <h2>Daily Temperature</h2>
    </div>

    <div id=loader class="loader" style="margin-top:50px;" ></div>

    <div id="curve_chart" style="width: 900px; height: 500px"></div>

</div>
</body>
</html>
