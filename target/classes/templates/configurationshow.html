<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>CGI Test</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>API Configuration</h2>
    <!--div th:if="${configuration.id != null}"   -->
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">API key:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${configuration.apikey}">API key</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Longitude:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${configuration.longitude}">Longitude</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Lattitude:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${configuration.lattitude}">Lattitude</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
